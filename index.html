    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Africell Request Approval System - Streamlined workflow management for IT access requests and approvals">
    <meta name="keywords" content="request approval, workflow, IT access, Africell, system management">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">

    <meta property="og:title" content="Africell Request Approval System">
    <meta property="og:description" content="Streamlined workflow management for IT access requests and approvals">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://approval.africell.sl">
    <meta property="twitter:title" content="Africell Request Approval System">
    <meta property="twitter:description" content="Streamlined workflow management for IT access requests and approvals">
    <meta property="twitter:image" content="/twitter-image.png">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#a01775">
    <meta name="msapplication-TileColor" content="#a01775">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        /* Minimal critical CSS to prevent layout shift */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }
        
        /* Loading spinner styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #a01775;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            opacity: 0.9;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide the app initially to prevent FOUC */
        #root {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
        
        /* Ensure no scroll during loading */
        body.loading {
            overflow: hidden;
        }
    </style>
</head>
<body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-logo">
            <!-- Africell Logo Placeholder -->
            <img src="/logo/logonav.png" alt="Africell" class="loading-logo">
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">
            Loading Africell Request System...
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Performance and Loading Script -->
    <script>
        // Remove loading class and fade out loading screen when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const root = document.getElementById('root');
            const body = document.body;
            
            // Simulate minimum loading time for better UX
            setTimeout(() => {
                // Fade out loading screen
                loadingScreen.classList.add('fade-out');
                
                // Show the app
                root.classList.add('loaded');
                
                // Remove loading class from body
                body.classList.remove('loading');
                
                // Remove loading screen from DOM after transition
                setTimeout(() => {
                    if (loadingScreen.parentNode) {
                        loadingScreen.parentNode.removeChild(loadingScreen);
                    }
                }, 300);
            }, 800); // Minimum loading time
        });
        
        // Handle any errors that might occur during loading
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                const loadingText = loadingScreen.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Loading error occurred. Retrying...';
                }
            }
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart + 'ms');
            });
        }
    </script>
    
    <!-- Vite Development Script (will be replaced in production) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration (optional for PWA features) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
